<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="menu-toolbar">
      <img src="/TIcon.png" alt="Ícone pessoal" />
      @if(myName) {
      <span class="my-name">{{ myName!.split(' ')[0] }}</span>
      }
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="scrollTo('about')">Sobre</a>
      <a mat-list-item (click)="scrollTo('experience')">Experiência</a>
      <a mat-list-item (click)="scrollTo('education')">Formação</a>
      <a mat-list-item (click)="scrollTo('languages')">Idiomas</a>
      <a mat-list-item (click)="scrollTo('courses')">Cursos</a>
      <a mat-list-item (click)="scrollTo('technical_skills')">Hard Skills</a>
      <a mat-list-item (click)="scrollTo('soft_skills')">Soft Skills</a>
      <a mat-list-item (click)="scrollTo('extra_activities')">Atividades</a>
      <a mat-list-item (click)="scrollTo('contact')">Contato</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="primary-container">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }

      <span class="flex-1 flex justify-center items-center gap-2">
        <img src="/TIcon.png" alt="Ícone pessoal" />
        @if(myName){
        <h1 class="my-name">{{ myName }}</h1>
        }
      </span>

      <button mat-icon-button (click)="changeTheme()">
        <mat-icon>
          {{ themeService.currentTheme === 'dark' ? 'light_mode' : 'dark_mode' }}
        </mat-icon>
      </button>
    </mat-toolbar>

    <div style="margin-top: 72px;">
      <app-resume (myName)="setMyName($event)"></app-resume>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
