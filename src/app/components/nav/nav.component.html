<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="menu-toolbar">
      <img src="/assets/TIcon.png" alt="Ícone pessoal" />
      @if(myName) {
      <p class="my-name">{{ myName!.split(' ')[0] }}</p>
      }
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="scrollTo('about')">Sobre Mim</a>
      <a mat-list-item (click)="scrollTo('objective')">Objetivo e Resumo</a>
      <a mat-list-item (click)="scrollTo('experience')">Experiência</a>
      <a mat-list-item (click)="scrollTo('education')">Formação</a>
      <a mat-list-item (click)="scrollTo('languages')">Idiomas</a>
      <a mat-list-item (click)="scrollTo('courses')">Cursos</a>
      <a mat-list-item (click)="scrollTo('technical_skills')">Habilidades Técnicas</a>
      <a mat-list-item (click)="scrollTo('soft_skills')">Habilidades Interpessoais</a>
      <a mat-list-item (click)="scrollTo('activities')">Atividades Extras</a>

      <div class="p-4 flex justify-center">
        <button mat-stroked-button color="primary" class="flex items-center gap-2">
          <mat-icon>download</mat-icon>
          Baixar Currículo
        </button>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="background">
    <mat-toolbar class="primary-container" [ngStyle]="{
    left: (isHandset$ | async) ? '0' : '230px',
    width: (isHandset$ | async) ? '100%' : 'calc(100% - 230px)'
  }">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }

      <span class="flex-1 flex justify-center items-center gap-1">
        <img class="mobile-hide" src="/assets/TIcon.png" alt="Ícone pessoal" />
        @if (myName) {
        <h1 class="my-name">{{ myName }}</h1>
        }
        <button mat-icon-button (click)="downloadCV()">
          <mat-icon>download</mat-icon>
        </button>
      </span>

      <button mat-icon-button (click)="changeMode()">
        <mat-icon>
          {{ themeService.currentTheme.mode === 'dark' ? 'light_mode' : 'dark_mode' }}
        </mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="colorMenu">
        <mat-icon>palette</mat-icon>
      </button>

      <mat-menu #colorMenu="matMenu" class="color-menu">
        <div class="flex gap-2 p-2">
          @for(color of themeColors; track color){
          <button mat-icon-button (click)="changeColor(color)" [ngStyle]="{
          'background-color': getColorPreview(color),
          'border': themeService.currentTheme.color === color ? '2px solid var(--mat-sys-outline)' : 'none'
        }" class="w-8 h-8 rounded-full transition-all hover:scale-110"></button>
          }
        </div>
      </mat-menu>
    </mat-toolbar>

    <div style="margin-top: 64px;">
      <app-resume (myName)="setMyName($event)"></app-resume>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
