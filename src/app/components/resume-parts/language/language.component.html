<section class="pt-4 px-4" id="languages">
  <h3 class="text-xl font-semibold mb-2">Idiomas</h3>
  <ul class="language-grid gap-y-3">
    @for (lang of languages; track lang.name) {
    <li class="language-row">
      <span class="language-name">{{ lang.name }} â€” {{ lang.level }}</span>
      @for(i of [1,2,3,4,5,6]; track i) {
      <span class="dot" [ngClass]="i <= lang.level_number ? getColorTone(i) : 'bg-surface-container-highest'">
      </span>
      }
    </li>
    }
  </ul>
</section>
