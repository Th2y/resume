<section class="pt-4 px-4" id="experience">
  <h3 class="text-xl font-semibold mb-2">Experiência Profissional</h3>

  @for (exp of workExperience; track exp.company) {
  <div class="mb-4">
    <div class="flex items-center gap-2 mb-1 flex-wrap">
      <h4 class="font-semibold">{{ exp.title }} — {{ exp.company }}</h4>

      @if (exp.icons.length) {
      <div class="flex gap-1 flex-wrap">
        @for (icon of exp.icons; track icon) {
        <span class="icon-wrapper" matTooltip="{{ icon | formatSkillName }}" matTooltipPosition="above">
          <mat-icon svgIcon="{{ icon }}" class="icon-svg"></mat-icon>
        </span>
        }
      </div>
      }
    </div>

    <p class="text-xs mb-1">{{ exp.period }}</p>

    <ul class="list-disc pl-5">
      @for (detail of exp.details; track $index) {
      <li>{{ detail }}</li>
      }
    </ul>
  </div>
  }
</section>
